<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayne | fullstack Dev</title>
    <link rel="shortcut icon" href="assets/images/favicon/cartoonface.png" type="image/x-icon">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/scroll.css">
    <link rel="stylesheet" href="./assets/css/buttons.css">
    <!-- <link rel="stylesheet" href="./assets/css/emailForm.css"> -->
    <link rel="stylesheet" href="./assets/css/emailForm2.css">
    <link rel="stylesheet" href="./assets/css/burger.css">
    <link rel="stylesheet" href="./assets/css/contact-arrow.css">

</head>
<body>

    <section id="home">
        <!-- big banner, a hello, a picture, that's about it -->
    </section>

    <!-- Sticky Nav -->
    <nav>

    </nav>

    <section id="about">
        <!-- meat of the build -->
        <!-- individual tabs for content, content will come with pictures and or animations -->
        <!-- maybe modals? -->
    </section>

    <section id="projects">
        <h2>projects I'd like to show you</h2>
        <!-- projectCard -->
        <card>
            <img src="" alt="">
            <div class="overlay">
                <!-- description onhover -->
                <!-- link onhover -->
            </div>
        </card>

    </section>

    <section id="contact">

        <div id="arrow-container">
            <div id="arrow"></div>
        </div>
        
        <h3>Contact</h3>
        <div id="envelope" class="hoverable" status="closed">
            <div id="envelope-lid" class="z4">
                <div id="lid-square"></div>
                <div id="lid-triangle">
                    <div id="lid-triangle-border"></div>
                    <div id="lid-triangle-body"></div>
                </div>
            </div>
            <form id="email-form" method="post" action="/email" target="dummyframe" class="z2">
                <div id="letter">
                    <input type="text" id="name" placeholder="name" name="name">
                    <input type="text" id="email" placeholder="email" name="email">
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="message..."></textarea>
                </div>
                <button type="submit" id="submit-btn" for="contact-container" >
                    <i class="material-icons right">send</i>Send
                </button>
            </form>
            <div id="envelope-body">
                <div id="letter-back" class="z1"></div>
                <div id="triangle-left" class="z3"> 
                    <div id="triangle-left-border"></div>
                    <div id="triangle-left-body"></div>
                </div>
                <div id="triangle-right" class="z3">
                    <div id="triangle-right-border"></div>
                    <div id="triangle-right-body"></div>
                </div>
                <div id="trapezoid" class="z3">
                    <div id="trapezoid-border"></div>
                    <div id="trapezoid-body"></div>
                </div>
            </div>
        </div>

        <footer>
            <p>Built from scratch by Wayne and <i class="material-icons">free_breakfast</i></p>
        </footer>
        <iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>
    </section>

    
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- custom js -->
    <script src="./assets/js/emailForm.js"></script>
</body>
</html>
