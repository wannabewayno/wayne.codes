<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/front-end.css">
    <link rel="stylesheet" href="./assets/css/data-base.css">
</head>
<body>
    
    <div id="front-end-container">
        <h3>Front-End Knowledge</h3>
        <div id="monitor">
            <div id="screen">
                <div id="screen-container">
                    <div id="square-top-left" class="square"></div>
                    <div id="content-top-right" class="content">
                        <div class="subContent"></div>
                        <div class="subContent"></div>
                    </div>
                    <div id="content-bottom-left" class="content">
                        <div class="subContent"></div>
                        <div class="subContent"></div>
                    </div>
                    <div id="square-bottom-right" class="square"></div>
                </div>
            </div>
            <div id="dash">
                <div id="light-1" class="light"></div>
                <div id="light-2" class="light"></div>
            </div>
            <div id="stand"></div>
        </div>
    </div>


    <div id="database-container">
        <h3>Data-base knowledge</h3>
        <div id="server">
            <div id="server-rack-container">
                <div id="server-1" class="server-rack">
                    <div class="server-light"></div>
                    <div class="server-light"></div>
                    <div class="server-light power-light"></div>
                </div>
                <div id="server-2" class="server-rack">
                    <div class="server-light"></div>
                    <div class="server-light"></div>
                    <div class="server-light power-light"></div>
                </div>
                <div id="server-3" class="server-rack">
                    <div class="server-light"></div>
                    <div class="server-light"></div>
                    <div class="server-light power-light"></div>
                </div>
            </div>
            <div id="pipe-container">
                <div id="main-pipe"></div>
                <div id="t-junction-container">
                    <div id="block"></div>
                    <div id="trapezoid-left" class="trapezoid"></div>
                    <div id="trapezoid-right" class="trapezoid"></div>
                </div>
                <div id="vertical-pipe"></div>
            </div>
        </div>
    </div>

</body>
</html>
